<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twiddler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class='Title'>
      <h1>Twiddler</h1>
    </div>

    <div class='Button'>
      <button id='button1'>More Tweets</button>
      <button id='button2'>Home</button>
    </div>

    <div class='tweetbody'>

    </div>

    <script>

      $(document).ready(function(){
        newTweet();
        function newTweet(){
          var $body = $('.tweetbody');
          $body.html('');
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            // User
            // var $userName = $('<div class=userNameGroup></div>');
            // $userName.text(tweet.user);

            // Tweet
            var $tweet = $('<div class=tweet></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body);
            // Timestamp
            var $timestamps = $('<div class=time></div>');
            $timestamps.text(tweet.created_at);
            $timestamps.appendTo($body);
            index -= 1;
          }
        }
        // set button1 create new tweet
        $( "#button1" ).click(function() {
          newTweet();
        });

      });

    </script>
  </body>
</html>
